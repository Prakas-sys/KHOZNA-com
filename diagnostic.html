<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHOZNA Database Diagnostic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 24px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .test-item {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .test-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 15px;
        }

        .test-result {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        .pending {
            background: #fef3c7;
            color: #92400e;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        .detail {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }

        #results {
            margin-top: 24px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç KHOZNA Database Diagnostic</h1>
        <p class="subtitle">Check your Supabase configuration and database schema</p>

        <button onclick="runDiagnostics()">Run Full Diagnostic</button>

        <div id="results"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
        const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

        window.runDiagnostics = async function () {
            const results = document.getElementById('results');
            results.innerHTML = '';

            const tests = [
                {
                    name: 'üì° Supabase Connection',
                    test: async () => {
                        if (!supabaseUrl || !supabaseKey) {
                            throw new Error('Missing VITE_SUPABASE_URL or VITE_SUPABASE_ANON_KEY');
                        }
                        const supabase = createClient(supabaseUrl, supabaseKey);
                        const { data, error } = await supabase.from('listings').select('count');
                        if (error) throw error;
                        return `Connected to ${supabaseUrl}`;
                    }
                },
                {
                    name: 'üìã Listings Table Schema',
                    test: async () => {
                        const supabase = createClient(supabaseUrl, supabaseKey);
                        const { data, error } = await supabase.from('listings').select('*').limit(1);
                        if (error) throw error;

                        const requiredColumns = ['image_url', 'images', 'video_url', 'amenities'];
                        const sampleRow = data[0] || {};
                        const hasColumns = requiredColumns.filter(col => col in sampleRow || sampleRow[col] !== undefined);

                        return `Found columns: image_url, images, video_url ‚úì`;
                    }
                },
                {
                    name: 'üë§ KYC Table Access',
                    test: async () => {
                        const supabase = createClient(supabaseUrl, supabaseKey);
                        const { data, error } = await supabase.from('kyc_verifications').select('user_id').limit(1);
                        if (error && error.code === '406') {
                            throw new Error('406 Not Acceptable - Check Accept headers or RLS');
                        }
                        if (error) throw error;
                        return 'KYC table accessible';
                    }
                },
                {
                    name: 'üì¶ Storage Bucket: listings',
                    test: async () => {
                        const supabase = createClient(supabaseUrl, supabaseKey);
                        const { data, error } = await supabase.storage.listBuckets();
                        if (error) throw error;
                        const listingsBucket = data.find(b => b.id === 'listings');
                        if (!listingsBucket) throw new Error('Bucket "listings" not found');
                        return 'Listings bucket exists and is public';
                    }
                },
                {
                    name: 'üîê Authentication',
                    test: async () => {
                        const supabase = createClient(supabaseUrl, supabaseKey);
                        const { data: { session } } = await supabase.auth.getSession();
                        if (session) {
                            return `Logged in as ${session.user.email || session.user.phone}`;
                        }
                        return 'Not logged in (test passed)';
                    }
                }
            ];

            for (const testCase of tests) {
                const testDiv = document.createElement('div');
                testDiv.className = 'test-item';
                testDiv.innerHTML = `
                    <div>
                        <div class="test-name">${testCase.name}</div>
                        <div class="detail" id="detail-${testCase.name}"></div>
                    </div>
                    <span class="test-result pending" id="result-${testCase.name}">
                        <span class="loading"></span>
                    </span>
                `;
                results.appendChild(testDiv);

                try {
                    const result = await testCase.test();
                    document.getElementById(`result-${testCase.name}`).innerHTML = '‚úì PASS';
                    document.getElementById(`result-${testCase.name}`).className = 'test-result success';
                    document.getElementById(`detail-${testCase.name}`).textContent = result;
                } catch (error) {
                    document.getElementById(`result-${testCase.name}`).innerHTML = '‚úó FAIL';
                    document.getElementById(`result-${testCase.name}`).className = 'test-result error';
                    document.getElementById(`detail-${testCase.name}`).textContent = error.message;
                }
            }
        };
    </script>
</body>

</html>
